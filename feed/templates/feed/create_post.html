{% extends "accounts/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block cssfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'feed/create_post_style.css' %}"/>

{% endblock cssfiles %}

{% block content %}


    <div class="row justify-content-center my-row top-row">    
        <div class="col-xs-12 col-sm-9 col-md-8 my-col my-col-31 text-center">
            <div class="user-post">
                <div class="card  ">
                    <div class="card-body">                            
                            <form class="form-signin" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <br />
                                    {{ form|crispy }}

                                    
                                </fieldset>

                                <style>
                                    label.requiredField {
                                        display: none;
                                    }

                                    label {
                                        margin-bottom: 0.5rem;
                                        margin-top: 0.5rem;
                                    }

                                    .form-control-file, .form-control-range {
                                        
                                        width: 100%;
                                    }

                                    



                                </style>
                                
                                <div class="form-group">
                                    <button class="btn btn-danger btn-lg custom-btn"
                                    type="submit"> Post</button> <br />
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>

    .custom-btn{
  			background: #cf6060;
		}

</style>

{% endblock content %}
