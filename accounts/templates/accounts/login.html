<!DOCTYPE html>
<html>
<head>
	<title>log in or sign up</title>

	<!-- loads the path to your static files -->
    {% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"> 

	<link rel="stylesheet" type="text/css" href="{% static 'accounts/login_style.css' %}"/> 
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/basic_home_style.css' %}"/> 
    <link href='https://fonts.googleapis.com/css?family=Baloo Chettan' rel='stylesheet'>
    <style>
        body {
            font-family: 'Baloo Chettan'; 
        }
    </style>

	{% load crispy_forms_tags %}

</head>
<body>


	<div class="container-fluid my-container">

        <div class="row justify-content-center">

            <div class="col-md-7 left-col" style="min-height: 100vh; background: #F6F0F1;">

                <div class="pt-5">

                    <h1 class="headertest" style="color: #AC3B61; font-family: 'Georgia';">
                        ReadPost 
                    </h1>

                    <h3 class="headertestdata" style="font-family: 'Baloo Chettan';">ReadPost is a social networking platform designed specially for bibliophiles!</h3>
                    <h3 class="headertestdata" style="font-family: 'Baloo Chettan';"> Sign up to discover a whole new world.</h3>
                    <h3 class="headertestdata" style="font-family: 'Baloo Chettan';"> If already registered, Sign In.</h3>
                </div>
            </div>


            
            <div class="col-md-5 d-flex justify-content-center" style="background: #e6e6fa;">

                <div class="login-form pt-5 mt-5" style="width:22rem;">

            		<!--/accounts/login/ -->

					<form class="form-group" action="{% url 'accounts:login' %}" method="post">
						{% csrf_token %}
						{{form|crispy}}


        				<button type="submit" class="btn btn-success btn-lg btn-block"> Sign In</button> 

        				<hr>

        				<p class="text-center"> Don't have an account? Create one</p>

        				<a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-lg btn-block">New Account</a>

					</form>
				</div>


            </div>

            </div>

        <div>
    </div>

</body>

</html>
